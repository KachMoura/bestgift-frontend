<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche Produit | BestGift</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.6.1/default/snipcart.css" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .product { background: #fff; padding: 2rem; border-radius: 8px; max-width: 600px; margin: auto; }
    img { max-width: 100%; height: auto; border-radius: 6px; }
    .snipcart-price { font-weight: bold; margin-top: 10px; }
    button { margin-top: 15px; }
  </style>
</head>
<body>

  <div class="product" id="product-container">
    <p>Chargement du produit...</p>
  </div>

  <!-- Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.6.1/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="MTA0ZTc0NzMtMDJkYy00MGIwLWI0MTQtNGJjNzc3OGEwN2QzNjM4ODMyNTAxNzM5NjAxMTAy" data-config-modal-style="side"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("product-container");
      const baseApi = "https://bestgift-backend.onrender.com";

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        container.innerHTML = "<p class='text-danger'>ID produit manquant dans lâ€™URL.</p>";
        return;
      }

      fetch(`${baseApi}/api/catalogue/${id}`)
        .then(res => res.json())
        .then(product => {
          if (!product || !product.title) {
            container.innerHTML = "<p class='text-danger'>Produit introuvable.</p>";
            return;
          }

          const title = product.title;
          const description = product.description || "Produit BestGift";
          const image = product.image_url || "";
          const price = parseFloat(product.price).toFixed(2);

          container.innerHTML = `
            <h1>${title}</h1>
            <img src="${image}" alt="${title}" />
            <p>${description}</p>
            <p class="snipcart-price">${price}</p>

            <button
              class="snipcart-add-item"
              data-item-id="${id}"
              data-item-name="${title}"
              data-item-price="${price}"
              data-item-url="https://www.bestgift.fr/product.html?id=${id}"
              data-item-description="${description}"
              data-item-image="${image}"
              data-item-currency="eur"
            >
              Ajouter au panier
            </button>
          `;
        })
        .catch(err => {
          console.error("Erreur produit :", err.message);
          container.innerHTML = "<p class='text-danger'>Erreur lors du chargement du produit.</p>";
        });
    });
  </script>
</body>
</html>
