<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> üéÅ BestGift - Trouvez le cadeau parfait</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/quiz.css" />
</head>
<body>
  <header>
    <div class="menu-container">
      <a href="index.html" class="logo-link">
        <img src="../assets/images/favicon.png" alt="Logo" class="logo-img" />
        <span class="logo-text">BestGift</span>
      </a>
      <nav class="menu-links">
        <a href="index.html">Accueil</a>
        <a href="quiz.html" class="active">Quiz</a>
        <a href="shop.html">Notre catalogue</a>
        <a href="why.html">Pourquoi BestGift ?</a>
        <a href="contact.html">√Ä propos</a>
      </nav>
    </div>
  </header>

  <main class="container mt-5">
    <h1 class="text-center mb-4">üéÅ Moteur √† cadeaux BestGift</h1>
    <form id="quizForm">
      <!-- Pour qui ? -->
      <div class="form-section" id="step-gender">
        <label><strong>Pour qui est le cadeau ?</strong></label>
        <div class="gender-options">
          <label class="gender-card">
            <input type="radio" name="gender" value="Elle" />
            <i class="fas fa-female"></i>
            <span>Elle</span>
          </label>
          <label class="gender-card">
            <input type="radio" name="gender" value="Lui" />
            <i class="fas fa-male"></i>
            <span>Lui</span>
          </label>
          <label class="gender-card">
            <input type="radio" name="gender" value="Enfant" />
            <i class="fas fa-child"></i>
            <span>Enfant</span>
          </label>
        </div>
      </div>

      <!-- Profil -->
      <div class="form-section mt-4" id="step-profile">
        <label><strong>Quel est son profil ?</strong></label>
        <div class="profile-options">
          <label class="profile-card">
            <input type="radio" name="interests" value="tech" />
            <i class="fas fa-microchip"></i>
            <span>Geek</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="sport" />
            <i class="fas fa-running"></i>
            <span>Sportif</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="maison" />
            <i class="fas fa-home"></i>
            <span>D√©co</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="game" />
            <i class="fas fa-gamepad"></i>
            <span>Joueur</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="beauty" />
            <i class="fas fa-magic"></i>
            <span>Beaut√©</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="ecolo" />
            <i class="fas fa-seedling"></i>
            <span>√âcolo</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="book" />
            <i class="fas fa-book"></i>
            <span>Lecteur</span>
          </label>
          <label class="profile-card">
            <input type="radio" name="interests" value="voyageur" />
            <i class="fas fa-plane"></i>
            <span>Voyageur</span>
          </label>
        </div>
      </div>

      <!-- Budget -->
      <div class="budget-range-wrapper" id="step-budget">
        <label><strong>Quel est votre budget ?</strong></label>
        <div class="budget-labels">
          <span>Min : <span id="minBudgetOutput">0‚Ç¨</span></span>
          <span>Max : <span id="maxBudgetOutput">100‚Ç¨</span></span>
        </div>
        <div class="slider-container">
          <input type="range" id="minBudget" name="minBudget" min="0" max="500" value="0" step="5" oninput="updateDoubleRange()">
          <input type="range" id="maxBudget" name="maxBudget" min="0" max="500" value="100" step="5" oninput="updateDoubleRange()">
          <div class="range-track" id="rangeTrack"></div>
        </div>
      </div>

      <!-- Exclusions -->
      <div class="form-section" id="step-excluded">
        <label for="excludedGifts"><strong>Exclure certains cadeaux ? (ex: parfum, montre...)</strong></label>
        <input type="text" name="excludedGifts" placeholder="ex : montre, parfum, bougie..." class="styled-input" />
      </div>

      <!-- Pr√©f√©rences -->
      <div class="form-section preferences-box" id="step-preferences">
        <h3>Pr√©f√©rences (optionnel) :</h3>
        <label class="preference-item">
          <input type="checkbox" name="preferences" value="promo" />
          <span>En promotion</span>
        </label>
        <label class="preference-item">
          <input type="checkbox" name="preferences" value="compact" />
          <span>Petit format</span>
        </label>
        <label class="preference-item">
          <input type="checkbox" name="preferences" value="fast_delivery" />
          <span>Livraison rapide</span>
        </label>
      </div>

      <!-- Boutons -->
      <div class="button-wrapper">
        <button type="submit" class="btn btn-primary">Voir les suggestions</button>
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Retour</button>
          <button type="button" id="resetBtn" class="btn btn-secondary">R√©initialiser</button>
        </div>
      </div>
    </form>

    <!-- Loader centr√© -->
    <div id="loader" style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(255,255,255,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    ">
      <div class="spinner-border text-primary" role="status" style="width: 3.5rem; height: 3.5rem;">
        <span class="sr-only">Chargement...</span>
      </div>
      <p class="mt-3" style="color: #3498db; font-weight: bold; font-size: 1.2rem;">Recherche de cadeaux en cours...</p>
    </div>

    <div id="messageBox" style="text-align:center; font-weight:bold; color:#e74c3c; margin-top:20px;"></div>
    <div id="suggestionsContainer" class="suggestions"></div>
    <div id="compareSection" style="margin-top: 40px; display: none;">
      <h3>Comparer des produits avec l'IA</h3>
      <p>S√©lectionnez deux produits dans les r√©sultats ci-dessus :</p>
      <div id="compareList" style="display:flex; flex-wrap:wrap; gap:20px;"></div>
      <div class="compare-buttons mt-3">
        <button id="compareBtn" class="btn btn-info btn-sm" disabled>Analyser avec l'IA</button>
        <button id="resetCompareBtn" class="btn btn-secondary btn-sm">R√©initialiser la s√©lection</button>
      </div>
    </div>
    <div id="aiComparisonResult" style="margin-top: 30px;"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/quiz.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const steps = [
        { name: "gender", next: "#step-profile" },
        { name: "interests", next: "#step-budget" }
      ];
      steps.forEach(({ name, next }) => {
        document.querySelectorAll(`input[name="${name}"]`).forEach((input) => {
          input.addEventListener("change", () => {
            setTimeout(() => {
              document.querySelector(next).scrollIntoView({ behavior: "smooth" });
            }, 200);
          });
        });
      });

      // Masquer le loader √† l'ouverture de la page
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });
  </script>
</body>
</html>
