<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestGift - Test Statique Snipcart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding-bottom: 60px;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
      padding: 20px;
      text-align: center;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .snipcart-summary {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
  <!-- Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <div hidden id="snipcart"
       data-api-key="MTA0ZTc0NzMtMDJkYy00MGIwLWI0MTQtNGJjNzc3OGEwN2QzNjM4ODMyNTAxNzM5NjAxMTAy"
       data-currency="eur">
  </div>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-5">Test Statique - Catalogue Snipcart</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Kit Peinture" />
          <h5>Kit de Peinture</h5>
          <p>Prix : 24.99 €</p>
          <button
            class="btn btn-primary snipcart-add-item"
            data-item-id="kit-001"
            data-item-name="Kit de Peinture"
            data-item-price="24.99"
            data-item-url="https://bestgift-frontend.onrender.com/pages/shop-static.html"
            data-item-description="Kit complet pour artistes débutants">
            Ajouter au panier
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Casque Audio" />
          <h5>Casque Audio</h5>
          <p>Prix : 59.99 €</p>
          <button
            class="btn btn-primary snipcart-add-item"
            data-item-id="casque-002"
            data-item-name="Casque Audio"
            data-item-price="59.99"
            data-item-url="https://bestgift-frontend.onrender.com/pages/shop-static.html"
            data-item-description="Casque Bluetooth haute qualité">
            Ajouter au panier
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Plaid Cocoon" />
          <h5>Plaid Cocoon</h5>
          <p>Prix : 29.99 €</p>
          <button
            class="btn btn-primary snipcart-add-item"
            data-item-id="plaid-003"
            data-item-name="Plaid Cocoon"
            data-item-price="29.99"
            data-item-url="https://bestgift-frontend.onrender.com/pages/shop-static.html"
            data-item-description="Plaid douillet pour les soirées froides">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Résumé Panier -->
  <div class="snipcart-summary">
    <button class="btn btn-light snipcart-checkout">Voir le panier</button>
  </div>
</body>
</html>
