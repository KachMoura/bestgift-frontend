<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestGift - Test Statique Snipcart</title>

  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Snipcart Public Key + Script -->
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <div hidden id="snipcart" data-api-key="MTA0ZTc0NzMtMDJkYy00MGIwLWI0MTQtNGJjNzc3OGEwN2QzNjM4ODMyNTAxNzM5NjAxMTAy" data-currency="eur"></div>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 30px; }
    .product-card { border: 1px solid #ddd; border-radius: 10px; padding: 20px; margin-bottom: 30px; background: white; }
    .product-card h5 { font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Catalogue Statique de Test</h2>
    <div class="row">

      <div class="col-md-4">
        <div class="product-card">
          <h5>Montre élégante</h5>
          <p>Une montre sobre et élégante.</p>
          <p><strong>Prix : 59.99 €</strong></p>
          <button 
            class="btn btn-primary snipcart-add-item"
            data-item-id="montre-001"
            data-item-name="Montre élégante"
            data-item-price="59.99"
            data-item-url="/shop-static.html"
            data-item-description="Une montre sobre et élégante.">
            Ajouter au panier
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <h5>Casque Bluetooth</h5>
          <p>Casque sans fil avec réduction de bruit.</p>
          <p><strong>Prix : 89.00 €</strong></p>
          <button 
            class="btn btn-primary snipcart-add-item"
            data-item-id="casque-002"
            data-item-name="Casque Bluetooth"
            data-item-price="89.00"
            data-item-url="/shop-static.html"
            data-item-description="Casque sans fil avec réduction de bruit.">
            Ajouter au panier
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <h5>Kit de Peinture</h5>
          <p>Idéal pour les artistes débutants.</p>
          <p><strong>Prix : 29.99 €</strong></p>
          <button 
            class="btn btn-primary snipcart-add-item"
            data-item-id="kit-003"
            data-item-name="Kit de Peinture"
            data-item-price="29.99"
            data-item-url="/shop-static.html"
            data-item-description="Idéal pour les artistes débutants.">
            Ajouter au panier
          </button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
